<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Spring Boot Thymeleaf Card Game</title>

	<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>



<main role="main" class="container" style="top: 10%">


	<div class="backlinkText">
		<a th:href="@{'/'}" ><img th:src="@{'/img/back.png'}" style="width: 50px; height: 50px"></img></a>
	</div>
	</br>
	<div class="linkText">
		<a th:href="@{'/find-random-draw'}" ><b>click to draw other cards</b></a>
	</div>
	<a th:href="@{'/sort-color-draw'}" ><b>click to sort by color</b></a>
</br>
	<a th:href="@{'/sort-value-draw'}" ><b>click to sort by value</b></a>


	<div class="row random-color">

		<div th:if="${cards.size()>0}" th:each="card : ${cards}" >
			<div class="column">
				<img th:src="@{'/img/cards/'+ ${card.cardValue.cardValue}+'-' + ${card.cardType.cardType}+'.png'}" style="width:100%"/>
			</div>
		</div>
	</div>



</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
